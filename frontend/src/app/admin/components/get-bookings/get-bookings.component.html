<table>
  <thead>
  <tr>
    <th>User Name</th>
    <th>User E-mail</th>
    <th>From</th>
    <th>To</th>
    <th>Days</th>
    <th>Price</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let booking of bookings">
    <td>{{booking.userName}}</td>
    <td>{{booking.userEmail}}</td>
    <td>{{ booking.fromDate | date:'MMM d, y'}}</td>
    <td>{{ booking.toDate | date:'MMM d, y'}}</td>
    <td>{{ booking.bookingDays }}</td>
    <td>{{ booking.price }} Euros</td>
    <td [ngStyle]="getStatusColor(booking.status)">{{ booking.status }}</td>
    <td *ngIf="booking.status == 'PENDING'">
      <button class="approve" (click)="changeBookingStatus(booking.bookingId, 'approve')">Approve</button>
      <button class="cancel" (click)="changeBookingStatus(booking.bookingId, 'cancel')">Cancel</button>

    </td>
  </tr>
  </tbody>
</table>
