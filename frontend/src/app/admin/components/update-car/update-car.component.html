<mat-card class="matCard">
  <mat-card-title> Please add Car Details
  </mat-card-title>
  <mat-card-content>

    <form [formGroup]="updateCarForm">
      <table>
        <tr>
          <td >
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Brand" formControlName="brand"  required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Model" formControlName="model"  required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Color" formControlName="color"  required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Year" formControlName="year"  required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="example-full-width">
              <input matInput type="number" placeholder="price" formControlName="price"  required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Choose Transmission Type</mat-label>
              <mat-select formControlName="transmissionType">
                <mat-option *ngFor="let transmissionType of transmissionTypes" [value]="transmissionType">
                  {{ transmissionType }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
              <mat-label>Choose Fuel Type</mat-label>
              <mat-select  formControlName="fuelType">
                <mat-option *ngFor="let fuelType of fuelTypes" [value]="fuelType">
                  {{ fuelType }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <label for="upload-image">Car Image:</label>
              <input type="file" id="upload-image" accept="image/x-png,image/gif,image/jpeg,image/jpg" class="button1"  (change)="onFileSelected($event)">
            </div>
          </td>
        <tr>
          <td>
            <button mat-raised-button color="primary" class="submit-button"  (click)="updateCar()" [disabled]="updateCarForm.invalid" >Update Car</button>
            <span class="space"></span>
            <button mat-raised-button color="primary" class="submit-button"  (click)="closeDialog()" >Close</button>
          </td>
        </tr>
      </table>

    </form>



  </mat-card-content>

</mat-card>
